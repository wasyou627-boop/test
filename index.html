<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>超簡単ブロック崩し</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .game-wrap { text-align: center; }
    canvas {
      border: 2px solid #fff;
      background: #1d1d1d;
      display: block;
      margin: 12px auto;
    }
    .hint { font-size: 14px; opacity: 0.9; margin: 6px 0 0; }
  </style>
</head>
<body>
  <div class="game-wrap">
    <h1>超簡単ブロック崩し</h1>
    <p class="hint">← →：移動 / SPACE：開始・再挑戦</p>
    <canvas id="game" width="900" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    // 状態: wait | playing | gameover | clear
    let gameState = 'wait';

    const paddle = {
      width: 140,
      height: 16,
      x: 0,
      y: 0,
      speed: 8,
      moveLeft: false,
      moveRight: false,
    };

    const ball = {
      x: 0,
      y: 0,
      r: 9,
      dx: 1.5,   // 以前の半分くらい
      dy: -1.5,  // 以前の半分くらい
    };

    const brick = {
      rowCount: 6,
      colCount: 10,
      width: 78,
      height: 22,
      padding: 12,
      offsetTop: 70,
      offsetLeft: 60,
    };

    const bricks = [];
    function initBricks() {
      bricks.length = 0;
      for (let c = 0; c < brick.colCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brick.rowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, alive: true };
        }
      }
    }

    let score = 0;
    function totalBricks() {
      return brick.rowCount * brick.colCount;
    }

    function resetGame() {
      // paddle
      paddle.x = (canvas.width - paddle.width) / 2;
      paddle.y = canvas.height - 36;

      // ball
      ball.x = canvas.width / 2;
      ball.y = paddle.y - 18;
      // 方向だけ少しランダムっぽく（毎回同じだとつまらん）
      ball.dx = (Math.random() < 0.5 ? -1 : 1) * Math.abs(ball.dx);
      ball.dy = -Math.abs(ball.dy);

      score = 0;
      initBricks();
      gameState = 'wait';
    }

    // 入力（矢印とSPACE）
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') paddle.moveLeft = true;
      if (e.key === 'ArrowRight') paddle.moveRight = true;

      if (e.code === 'Space') {
        e.preventDefault(); // スクロール等を防止
        if (gameState === 'wait') gameState = 'playing';
        else if (gameState === 'gameover' || gameState === 'clear') resetGame();
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') paddle.moveLeft = false;
      if (e.key === 'ArrowRight') paddle.moveRight = false;
    });

    function drawPaddle() {
      ctx.fillStyle = '#66d9ff';
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = '#ffd166';
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brick.colCount; c++) {
        for (let r = 0; r < brick.rowCount; r++) {
          const b = bricks[c][r];
          if (!b.alive) continue;

          const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
          const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
          b.x = brickX;
          b.y = brickY;

          ctx.fillStyle = '#f25f5c';
          ctx.fillRect(brickX, brickY, brick.width, brick.height);
        }
      }
    }

    function drawHUD() {
      ctx.fillStyle = '#fff';
      ctx.font = '18px sans-serif';
      ctx.fillText(`スコア: ${score} / ${totalBricks()}`, 16, 30);

      // 状態表示
      if (gameState === 'wait') {
        ctx.font = 'bold 34px sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.fillText('SPACEでスタート', canvas.width / 2 - 140, canvas.height / 2);
      }

      if (gameState === 'gameover') {
        ctx.font = 'bold 50px sans-serif';
        ctx.fillStyle = '#ff6b6b';
        ctx.fillText('GAME OVER', canvas.width / 2 - 170, canvas.height / 2 - 10);
        ctx.font = 'bold 28px sans-serif';
        ctx.fillStyle = '#fff';
        ctx.fillText('SPACEで再挑戦', canvas.width / 2 - 120, canvas.height / 2 + 40);
      }

      if (gameState === 'clear') {
        ctx.font = 'bold 56px sans-serif';
        ctx.fillStyle = '#80ed99';
        ctx.fillText('CLEAR!', canvas.width / 2 - 120, canvas.height / 2 - 10);
        ctx.font = 'bold 28px sans-serif';
        ctx.fillStyle = '#fff';
        ctx.fillText('SPACEで再挑戦', canvas.width / 2 - 120, canvas.height / 2 + 40);
      }
    }

    function updatePaddle() {
      if (paddle.moveLeft) paddle.x -= paddle.speed;
      if (paddle.moveRight) paddle.x += paddle.speed;

      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) {
        paddle.x = canvas.width - paddle.width;
      }
    }

    function bounceFromWallsAndPaddle() {
      // 壁
      if (ball.x + ball.dx > canvas.width - ball.r || ball.x + ball.dx < ball.r) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy < ball.r) {
        ball.dy = -ball.dy;
      }

      // パドル
      const hitPaddle =
        ball.y + ball.r >= paddle.y &&
        ball.y + ball.r <= paddle.y + paddle.height &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width;

      if (hitPaddle) {
        // 当たった位置で少しだけ角度を変える（気持ちよさUP）
        const center = paddle.x + paddle.width / 2;
        const dist = (ball.x - center) / (paddle.width / 2); // -1..1
        ball.dx = dist * 2.2; // 横方向の変化
        ball.dy = -Math.abs(ball.dy);
      }

      // 落下
      if (ball.y + ball.dy > canvas.height - ball.r) {
        gameState = 'gameover';
      }
    }

    function brickCollision() {
      for (let c = 0; c < brick.colCount; c++) {
        for (let r = 0; r < brick.rowCount; r++) {
          const b = bricks[c][r];
          if (!b.alive) continue;

          if (
            ball.x > b.x &&
            ball.x < b.x + brick.width &&
            ball.y > b.y &&
            ball.y < b.y + brick.height
          ) {
            b.alive = false;
            ball.dy = -ball.dy;
            score++;

            if (score === totalBricks()) {
              gameState = 'clear';
            }
          }
        }
      }
    }

    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawPaddle();
      drawBall();
      drawHUD();

      if (gameState === 'playing') {
        updatePaddle();
        bounceFromWallsAndPaddle();
        brickCollision();
        moveBall();
      }

      requestAnimationFrame(draw);
    }

    // 初期化
    resetGame();
    draw();
  </script>
</body>
</html>
