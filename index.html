<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>超簡単ブロック崩し</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .game-wrap {
      text-align: center;
    }

    canvas {
      border: 2px solid #fff;
      background: #1d1d1d;
      display: block;
      margin: 12px auto;
    }

    .hint {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="game-wrap">
    <h1>超簡単ブロック崩し</h1>
    <p class="hint">← → キーでパドルを動かす</p>
    <canvas id="game" width="640" height="420"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const paddle = {
      width: 110,
      height: 14,
      x: (canvas.width - 110) / 2,
      y: canvas.height - 28,
      speed: 7,
      moveLeft: false,
      moveRight: false,
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 45,
      r: 8,
      dx: 3,
      dy: -3,
    };

    const brick = {
      rowCount: 5,
      colCount: 8,
      width: 68,
      height: 20,
      padding: 10,
      offsetTop: 46,
      offsetLeft: 21,
    };

    const bricks = [];
    for (let c = 0; c < brick.colCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brick.rowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, alive: true };
      }
    }

    let gameState = 'playing'; // playing | gameover | clear
    let score = 0;
    const totalBricks = brick.rowCount * brick.colCount;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') paddle.moveLeft = true;
      if (e.key === 'ArrowRight') paddle.moveRight = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') paddle.moveLeft = false;
      if (e.key === 'ArrowRight') paddle.moveRight = false;
    });

    function drawPaddle() {
      ctx.fillStyle = '#66d9ff';
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = '#ffd166';
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brick.colCount; c++) {
        for (let r = 0; r < brick.rowCount; r++) {
          const b = bricks[c][r];
          if (!b.alive) continue;

          const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
          const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
          b.x = brickX;
          b.y = brickY;

          ctx.fillStyle = '#f25f5c';
          ctx.fillRect(brickX, brickY, brick.width, brick.height);
        }
      }
    }

    function drawText() {
      ctx.fillStyle = '#fff';
      ctx.font = '18px sans-serif';
      ctx.fillText(`スコア: ${score} / ${totalBricks}`, 14, 28);

      if (gameState === 'gameover') {
        ctx.font = 'bold 42px sans-serif';
        ctx.fillStyle = '#ff6b6b';
        ctx.fillText('GAME OVER', canvas.width / 2 - 145, canvas.height / 2);
      }

      if (gameState === 'clear') {
        ctx.font = 'bold 44px sans-serif';
        ctx.fillStyle = '#80ed99';
        ctx.fillText('CLEAR!', canvas.width / 2 - 90, canvas.height / 2);
      }
    }

    function updatePaddle() {
      if (paddle.moveLeft) paddle.x -= paddle.speed;
      if (paddle.moveRight) paddle.x += paddle.speed;

      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) {
        paddle.x = canvas.width - paddle.width;
      }
    }

    function bounceFromWallsAndPaddle() {
      if (ball.x + ball.dx > canvas.width - ball.r || ball.x + ball.dx < ball.r) {
        ball.dx = -ball.dx;
      }

      if (ball.y + ball.dy < ball.r) {
        ball.dy = -ball.dy;
      }

      if (
        ball.y + ball.r >= paddle.y &&
        ball.y + ball.r <= paddle.y + paddle.height &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        ball.dy = -Math.abs(ball.dy);
      }

      if (ball.y + ball.dy > canvas.height - ball.r) {
        gameState = 'gameover';
      }
    }

    function brickCollision() {
      for (let c = 0; c < brick.colCount; c++) {
        for (let r = 0; r < brick.rowCount; r++) {
          const b = bricks[c][r];
          if (!b.alive) continue;

          if (
            ball.x > b.x &&
            ball.x < b.x + brick.width &&
            ball.y > b.y &&
            ball.y < b.y + brick.height
          ) {
            b.alive = false;
            ball.dy = -ball.dy;
            score++;

            if (score === totalBricks) {
              gameState = 'clear';
            }
          }
        }
      }
    }

    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawPaddle();
      drawBall();
      drawText();

      if (gameState !== 'playing') return;

      updatePaddle();
      bounceFromWallsAndPaddle();
      brickCollision();
      moveBall();

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
