<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ブロック崩し</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .wrapper {
      text-align: center;
    }

    canvas {
      border: 2px solid #fff;
      background: #1b1b1b;
      display: block;
      margin: 10px auto;
    }

    .controls {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>超簡単ブロック崩し</h1>
    <canvas id="game" width="900" height="600"></canvas>
    <p class="controls">←→：移動 / SPACE：開始・再挑戦</p>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const GameState = {
      WAIT: 'WAIT',
      PLAYING: 'PLAYING',
      GAMEOVER: 'GAMEOVER',
      CLEAR: 'CLEAR',
    };

    const paddle = {
      width: 150,
      height: 16,
      x: 0,
      y: canvas.height - 40,
      speed: 8,
      leftPressed: false,
      rightPressed: false,
    };

    const ball = {
      x: 0,
      y: 0,
      radius: 9,
      speedX: 1.5,
      speedY: -1.5,
    };

    const bricksConfig = {
      rows: 6,
      cols: 10,
      width: 74,
      height: 22,
      gap: 12,
      startX: 43,
      startY: 70,
    };

    const bricks = [];
    let gameState = GameState.WAIT;
    let score = 0;
    const totalBricks = bricksConfig.rows * bricksConfig.cols;

    function initializeBricks() {
      bricks.length = 0;
      for (let col = 0; col < bricksConfig.cols; col++) {
        bricks[col] = [];
        for (let row = 0; row < bricksConfig.rows; row++) {
          bricks[col][row] = { x: 0, y: 0, active: true };
        }
      }
    }

    function resetRound() {
      paddle.x = (canvas.width - paddle.width) / 2;
      paddle.leftPressed = false;
      paddle.rightPressed = false;

      ball.x = canvas.width / 2;
      ball.y = paddle.y - 20;
      ball.speedX = (Math.random() < 0.5 ? -1 : 1) * 1.5;
      ball.speedY = -1.5;

      score = 0;
      initializeBricks();
      gameState = GameState.WAIT;
    }

    function startOrRetryBySpace() {
      if (gameState === GameState.WAIT) {
        gameState = GameState.PLAYING;
        return;
      }

      if (gameState === GameState.GAMEOVER || gameState === GameState.CLEAR) {
        resetRound();
        gameState = GameState.PLAYING;
      }
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft') paddle.leftPressed = true;
      if (event.key === 'ArrowRight') paddle.rightPressed = true;

      if (event.code === 'Space') {
        event.preventDefault();
        startOrRetryBySpace();
      }
    });

    document.addEventListener('keyup', (event) => {
      if (event.key === 'ArrowLeft') paddle.leftPressed = false;
      if (event.key === 'ArrowRight') paddle.rightPressed = false;
    });

    function drawPaddle() {
      ctx.fillStyle = '#66d9ff';
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#ffd166';
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let col = 0; col < bricksConfig.cols; col++) {
        for (let row = 0; row < bricksConfig.rows; row++) {
          const block = bricks[col][row];
          if (!block.active) continue;

          const x = bricksConfig.startX + col * (bricksConfig.width + bricksConfig.gap);
          const y = bricksConfig.startY + row * (bricksConfig.height + bricksConfig.gap);
          block.x = x;
          block.y = y;

          ctx.fillStyle = '#f25f5c';
          ctx.fillRect(x, y, bricksConfig.width, bricksConfig.height);
        }
      }
    }

    function drawStatus() {
      ctx.fillStyle = '#fff';
      ctx.font = '20px sans-serif';
      ctx.fillText(`スコア: ${score} / ${totalBricks}`, 18, 34);

      if (gameState === GameState.WAIT) {
        ctx.font = 'bold 42px sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.fillText('SPACEでスタート', canvas.width / 2 - 180, canvas.height / 2);
      }

      if (gameState === GameState.GAMEOVER) {
        ctx.font = 'bold 52px sans-serif';
        ctx.fillStyle = '#ff6b6b';
        ctx.fillText('GAME OVER', canvas.width / 2 - 170, canvas.height / 2 - 10);
        ctx.font = 'bold 30px sans-serif';
        ctx.fillStyle = '#fff';
        ctx.fillText('SPACEで再挑戦', canvas.width / 2 - 130, canvas.height / 2 + 45);
      }

      if (gameState === GameState.CLEAR) {
        ctx.font = 'bold 56px sans-serif';
        ctx.fillStyle = '#80ed99';
        ctx.fillText('CLEAR!', canvas.width / 2 - 120, canvas.height / 2 - 10);
        ctx.font = 'bold 30px sans-serif';
        ctx.fillStyle = '#fff';
        ctx.fillText('SPACEで再挑戦', canvas.width / 2 - 130, canvas.height / 2 + 45);
      }
    }

    function updatePaddle() {
      if (paddle.leftPressed) paddle.x -= paddle.speed;
      if (paddle.rightPressed) paddle.x += paddle.speed;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) {
        paddle.x = canvas.width - paddle.width;
      }
    }

    function handleWallAndPaddleBounce() {
      if (ball.x + ball.speedX > canvas.width - ball.radius || ball.x + ball.speedX < ball.radius) {
        ball.speedX = -ball.speedX;
      }

      if (ball.y + ball.speedY < ball.radius) {
        ball.speedY = -ball.speedY;
      }

      const paddleHit =
        ball.y + ball.radius >= paddle.y &&
        ball.y + ball.radius <= paddle.y + paddle.height &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.width;

      if (paddleHit) {
        const center = paddle.x + paddle.width / 2;
        const ratio = (ball.x - center) / (paddle.width / 2);
        ball.speedX = ratio * 2.2;
        ball.speedY = -Math.abs(ball.speedY);
      }

      if (ball.y + ball.speedY > canvas.height - ball.radius) {
        gameState = GameState.GAMEOVER;
      }
    }

    function handleBrickCollision() {
      for (let col = 0; col < bricksConfig.cols; col++) {
        for (let row = 0; row < bricksConfig.rows; row++) {
          const block = bricks[col][row];
          if (!block.active) continue;

          const hit =
            ball.x > block.x &&
            ball.x < block.x + bricksConfig.width &&
            ball.y > block.y &&
            ball.y < block.y + bricksConfig.height;

          if (hit) {
            block.active = false;
            ball.speedY = -ball.speedY;
            score += 1;
            if (score === totalBricks) {
              gameState = GameState.CLEAR;
            }
          }
        }
      }
    }

    function moveBall() {
      ball.x += ball.speedX;
      ball.y += ball.speedY;
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawPaddle();
      drawBall();
      drawStatus();

      if (gameState === GameState.PLAYING) {
        updatePaddle();
        handleWallAndPaddleBounce();
        handleBrickCollision();
        moveBall();
      }

      requestAnimationFrame(render);
    }

    resetRound();
    render();
  </script>
</body>
</html>
